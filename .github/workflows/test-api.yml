name: Test Go API
on: 
  push:
    paths:
      - "pkg/*"
      - "internal/*"
      - "c-api/*"
      - "go.mod"
      - "go.sum"
  pull_request:
    paths:
      - "pkg/*"
      - "internal/*"
      - "c-api/*"
      - "go.mod"
      - "go.sum"

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: Test ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install go
        uses: actions/setup-go@v2
        with:
          go-version: '1.19'

      - name: Test pkg/alt
        run: go test
        working-directory: ./pkg/alt
      - name: Test pkg/utils
        run: go test
        working-directory: ./pkg/utils